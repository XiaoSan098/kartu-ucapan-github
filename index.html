<!DOCTYPE html>
<html>
<head>
    <title>Kartu Ucapan Lebaran</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('manis.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .card {
            background-color: rgba(255, 240, 245, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 700px;
            animation: fadeIn 2s ease;
            position: relative;
            margin: 50px auto;
            z-index: 1;
        }

        h1 {
            color: #FF69B4;
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        p {
            color: #FF1493;
            font-size: 1.2rem;
            transition: opacity 1s;
        }

        #typingMessage {
            color: #FF1493;
            font-size: 1.2rem;
            white-space: pre-wrap;
            margin-top: 20px;
            visibility: hidden;
        }

        button {
            background-color:rgb(237, 214, 218);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #FF69B4;
        }

        .flower {
            position: absolute;
            top: -10px;
            animation: fall 5s infinite;
            pointer-events: none;
            width: 30px;
            height: 30px;
            z-index: 0;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-row img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">

</body>
</html>
